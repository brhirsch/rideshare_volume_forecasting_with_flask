<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>-->
</head>

<body>

 <div class="header">
        <h1>
            Forecast of Hourly Chicago Taxi Volume
        </h1>
 </div>


<label for="forecast_select">Select below to view a forecast generated by different statistical methods:</label>
 <div>
     <form action="{{ url_for('show_selected_forecast_view') }}" method="POST">
    <select name="forecast_select" id="forecast_select">
      <option value="" selected disabled hidden>Choose a method to view a forecast...</option>
      <option value="Prophet">Prophet</option>
      <option value="TBATS">TBATS</option>
      <option value="SARIMA">Seasonal Arima</option>
      <option value="All Forecasting Methods">All Forecasting Methods</option>
    </select>
         <input type="submit" value="Submit" />
     </form>


<div class="container">
        <div class="col-md-6">
            <div class="chart" id="linegraph">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('linegraph',graphs,{});
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
