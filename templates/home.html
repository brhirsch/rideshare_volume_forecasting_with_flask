<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>-->
</head>

<body>

 <div class="header">
        <h1>
            Chicago Taxi Volume Hourly Forecast - Home Page
        </h1>
 </div>

<!--    <div id="chart" class="chart">-->
    </div>

<label for="forecast_select">Select below to view a forecast generated by each method:</label>
 <div>
     <form action="{{ url_for('show_selected_forecast_view') }}" method="POST">
    <select name="forecast_select" id="forecast_select">
      <option value="" selected disabled hidden>Choose a method...</option>
      <option value="prophet">Prophet</option>
      <option value="tbats">TBATS</option>
      <option value="sarima">Seasonal Arima</option>
      <option value="all">All Of The Above</option>
    </select>
         <input type="submit" value="Submit" />

     </form>


<div class="container">
        <div class="col-md-6">
            <div class="chart" id="linegraph">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('linegraph',graphs,{});
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
